<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    tbody{
      text-align: center;
    }
    th {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      background-color: #f1f1f1;
      
    }
    .btn-back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      padding: 10px 16px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .btn-back:hover {
      background-color: #45a049;
    }
    </style>
</head>
  <body>
      <div class="container">
        <h2>학생 상세정보</h2>
        <table>
          <thead>
            <tr>
              <th>학번</th>
              <th>이름</th>
              <th>점수</th>
              <th>연락처</th>
              <th>이메일</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
       <!-- 학번,이름,점수,연락처,이메일 -->
      <a href="form.html" class="btn-back">목록으로</a>
    </div>
  </body>
  <script src="학생정보.js"></script>
</html>
